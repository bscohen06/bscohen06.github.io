    <script>
      "use strict";
      //I should probably use better variable names
      let baseprompt = prompt("period in degrees");
      
      
      let basepromptint = Number(baseprompt);
      
      let converted = (6*basepromptint)/90; 
      let numorginal = converted.toString(10);
      
      document.writeln("base 10 converter<br>");
      document.writeln(
       numorginal+"e"
      );
      document.writeln("<table><tr><td></td><td>hours</td><td>minutes</td></tr><tr><td>time</td><td>"+numorginal+"test2</td><td>test3</td></tr></table>")
