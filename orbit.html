<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
       <link rel="stylesheet" href="mainstyle.css">
    <title>base 10 converter</title>
  
  </head>

  <body>
    <a href="index.html">back to main</a><br>
    <script>
      "use strict";
      //I should probably use better variable names
      let baseprompt = prompt("period in degrees");
      
      
      let basepromptint = Number(baseprompt);
      
      let converted = (6*basepromptint)/90; 
      let numorginal = converted.toString(10);
      
      document.writeln("base 10 converter<br>");
      document.writeln(
       numorginal+"e"
      );
      document.writeln("<table><tr><th>Company</th><th>Contact</th><th>Country</th></tr><tr><td>Alfreds Futterkiste</td><td>Maria Anders</td><td>Germany</td></tr><tr><td>Centro comercial Moctezuma</td><td>Francisco Chang</td><td>Mexico</td></tr></table>")
    </script>
  </body>
</html>
