<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
     <link rel="stylesheet" href="mainstyle.css">
    <title>prog4</title>
    <script src="CMSC198RLibrary.js"></script>
    <style>
      table td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>

  <body>
     <a href="index.html">back to main</a><br>
    <script>
      "use strict";
      let f = 1;

      let max = Number(prompt("period in degrees"));

      let table, row;
      let i = 2;
      table = "<table>";
      while (i <= max) {
        let e = Math.pow(i, 2);
        row = "<tr>";
        row += "<td>";
        row += i;
        row += "</td>";
        row += "<td>";
        row += e;
        row += "</td>";
        row += "</tr>";
        table += row;
        i++;
      }
      table += "</table>";
      document.writeln(table);
    </script>
  </body>
</html>
